<h1><font color="#000080">Общая форма "Общие настройки СофтФон"</font></h1>
<p class="Usual">На форме устанавливается использование подсистемы работы с телефонией "СофтФон", выполняется подключение к серверу СофтФон и заполняются параметры и настройки работы с данной подсистемой.</p></body></html>
