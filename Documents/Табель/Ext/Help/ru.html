<h1><font color="#000080">Документ 
"Табель"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Документ "Табель" предназначен для 
отражения информации об отклонениях от графиков работ ресурсов.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.Автосервис.Subsystem.УРВ/Help">Учет рабочего времени</a> раздела <a href="Subsystem.Автосервис/Help">Автосервис</a>.</p>
<p class="Usual"><br></p>
<p class="Usual">Вид <b>ресурсов планирования</b> определяется хозяйственной <b>операцией документа</b>.</p>
