<h1><font color="#000080">Обработки "Поддержка"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Обработка "Поддержка" предназначена для работы блока "Поддержка". Содержит формы и некоторые методы для отправки регистрационных анкет, формирования писем в службу техподдержки программного продукта. </p></body></html>
