<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta http-equiv="content-type" content="text/html;charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link></head><body>
<ul class="markdown-checkbox-list" style="padding-left: 1em; margin-left: 0px; list-style: none outside; margin-bottom: 0px; font-variant-ligatures: normal; orphans: 2; widows: 2;"><li style="list-style-position: outside;"><label style="pointer-events: none; background-color: rgb(255, 255, 255);">
<h1 style="color: rgb(0, 0, 0); font-family: Inter, system-ui, Arial, sans-serif; font-size: 17.920000076293945px; caret-color: rgb(0, 0, 0);"><font color="#000080">Обработка "Контроль выбытия кодов маркировки"</font></h1>
<h3 style="color: rgb(0, 0, 0); font-family: Inter, system-ui, Arial, sans-serif; font-size: 13.4399995803833px; caret-color: rgb(0, 0, 0);">Назначение</h3>
<p class="Usual" style="color: rgb(0, 0, 0); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 11.199999809265137px; caret-color: rgb(0, 0, 0);">Обработка служит для отображения списка документов, по которым необходимо сделать вывод из оборота или отгрузку кодов маркировки.</p>
<p class="Usual" style="color: rgb(0, 0, 0); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 11.199999809265137px; caret-color: rgb(0, 0, 0);"><br></p>
<p style="color: rgb(0, 0, 0); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 11.199999809265137px; caret-color: rgb(0, 0, 0);">В списке выводится:</p>
<ul><li><b style="font-family: Verdana;">Проверяемый документ</b><span style="font-family: Verdana;"> - документы, на основании которых могут быть выведены коды маркировки; </span></li>
<li><font face="Verdana" size="1"><b>Дата пров. док.</b> - д<span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);">ата проверяемого документа (для закрытого заказ-наряда выбирается дата закрытия)</span>;</font></li>
<li><font face="Verdana" size="1"><b>Кол-во КМ в пров. док.</b> - к<span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);">оличество кодов маркировки в проверяемом документе</span>;</font></li>
<li><font face="Verdana" size="1"><b>Кол-во док. вывода</b> - к<span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);">оличество документов вывода</span>; </font></li>
<li><font face="Verdana" size="1"><b>Операция</b> - хоз. операция проверяемого документа; </font></li>
<li><font face="Verdana" size="1"><b>Сост. маркировки</b> - состояние кодов маркировки проверяемого документа; </font></li>
<li style="caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0);"><font face="Verdana" size="1"><strong>Контрагент</strong> - реквизит "контрагент" проверяемого документа; </font></li>
<li style="caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0);"><font face="Verdana" size="1"><strong>Организация</strong> - </font><span style="font-family: Verdana; font-size: x-small;">реквизит "организация" проверяемого документа;</span></li>
<li><font face="Verdana" size="1"><b>Подразделение</b> - реквизит "подразделение" проверяемого документа; </font></li>
<li><font face="Verdana" size="1"><b>Настройка ЭДО</b> - <span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);"> признак есть ли настройки ЭДО с контрагентом</span>;</font></li>
<li><font face="Verdana" size="1"><b>Док. вывода</b> - документ вывода кода маркировки;</font></li>
<li><font face="Verdana" size="1"><b>Кол-во КМ в док. вывода</b> - <span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);">Количество кодов маркировки в документе вывода</span>; </font></li>
<li><font face="Verdana" size="1"><strong>Статус</strong> - статус кодов маркировки документа вывода; </font></li>
<li><font face="Verdana" size="1"><strong>Ожидаемый документ</strong> - вычисляемое поле:</font></li>
<ul><li><font face="Verdana" size="1"><strong style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);">Ожидается чек на оплату -</strong><span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);"> статус состояния кодов маркировки - "продан" и контрагент является частным лицом;</span></font></li>
<li><font face="Verdana" size="1"><span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);"><strong>Ожидается вывод из оборота</strong> - статус состояния кодов маркировки - "использован для собственных нужд";</span></font></li>
<li><font face="Verdana" size="1"><span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);"><strong>Ожидается отгрузка кодов маркировки</strong> - установлен признак "отгрузка для нужд контрагента" в "Реализации товаров" и статус состояния кодов маркировки - "продан";</span></font></li>
<li><font face="Verdana" size="1"><span style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38);"><strong>Ожидается документ ЭДО</strong> - контрагент является юридическим лицом или индивидуальным предпринимателем, с контрагентом есть настройки обмена ЭДО, статус состояния кодов маркировки - "передача другому собственнику" , нет признака что это отгрузка для нужд контрагента.</span></font></li></ul></ul></label></li>
<li><font color="#1f2326" face="Verdana" size="1"><span style="caret-color: rgb(31, 35, 38);"><br></span></font></li></ul><p></p>
<ul class="markdown-checkbox-list" style="padding-left: 1em; margin-left: 0px; list-style: none outside; margin-bottom: 0px; font-variant-ligatures: normal; orphans: 2; widows: 2;"><li style="list-style-position: outside;"><label style="pointer-events: none;"><font color="#1f2326" face="Inter, system-ui, Arial, sans-serif"><span style="font-size: 14px;"></span></font></label></li>
<li style="list-style-position: outside;"><font color="#1f2326" face="Inter, system-ui, Arial, sans-serif"><label style="pointer-events: none;"><font color="#1f2326" face="Inter, system-ui, Arial, sans-serif"><span style="font-size: 14px;"><span style="caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 11.199999809265137px; background-color: rgb(255, 255, 255);">С помощью подменю "Создать на основании" осуществляется создание нового документа на основании <b>проверяемого</b>.</span></span></font></label></font></li>
<li style="list-style-position: outside;"><font color="#1f2326" face="Inter, system-ui, Arial, sans-serif"><label style="pointer-events: none;"><font color="#1f2326" face="Inter, system-ui, Arial, sans-serif"><span style="font-size: 14px;"><span style="caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 11.199999809265137px; background-color: rgb(255, 255, 255);">Выделив документ в столбце "<b>проверяемый документ</b>" или "<b>документ вывода</b>" и нажав кнопку <font color="#1f2326" face="Inter, system-ui, Arial, sans-serif"><span style="caret-color: rgb(31, 35, 38); font-size: 14px;"><img src="CommonPicture.Структура" style="caret-color: rgb(31, 35, 38); color: rgb(31, 35, 38); font-family: Inter, system-ui, Arial, sans-serif; font-size: 14px;"></img></span></font>, отобразится структура дерева связей выбранного.</span></span></font></label></font></li></ul><p></p>


</body></html>
