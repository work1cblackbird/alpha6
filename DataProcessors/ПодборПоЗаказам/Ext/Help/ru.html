<h1><font color="#000080">Обработки "Подбор по заказам"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Предназначена для подбора в документ ранее заказанных товаров.</p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается из подменю <font color="#800000">"Подбор" </font><font color="#000000">в документах поставки и отгрузки.</font></p></body></html>
