<h1><font color="#000080">Обработка "Подчиненные документы"</font></h1>
<h3>Назначение</h3>
<p class="usual">Инструмент предназначен для получения информации о структуре подчиненности документов.</p>
<p class="usual">Открывается из окна любого документа по нажатию на кнопку <strong>"просмотр структуры подчиненности документов"</strong>.</p><a name="СтандартныеПодсистемы.Варианты отчетов">
<p class="usual">Доступен просмотр в виде дерева или журнала документов.</p></a> </body></html>
