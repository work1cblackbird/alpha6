<h1><font color="#000080">Обработка "Печать ИНВ"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Обработка "Печать ИНВ" позволяет сформировать печатную форму отражающую данные фактического наличия ТМЦ в местах хранения и на всех этапах их движения в организации. </p>
