<h1><font color="#000080">Форма "Состояние системы защиты"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Отображает текущий статус системы защиты конфигурации. Из этой формой вызываются все функции управления лицензированием конфигурации.</p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.ТехнологическаяПлатформа.Subsystem.УправлениеЛицензированием/Help">Управление лицензированием</a>.</p></body></html>
