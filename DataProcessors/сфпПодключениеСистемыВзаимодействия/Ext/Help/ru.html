<h1><font color="#000080">Обработка "Подключение Системы взаимодействия (СофтФон)"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Подключает Информационную базу к серверу взаимодействия.<br><br>При наличии рабочей учетной записи электронной почты возможно автоматическое подключение к серверу.</p></body></html>
