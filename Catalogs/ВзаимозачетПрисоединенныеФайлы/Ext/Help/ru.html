<h1 style="font-size: 17.920000076293945px;"><font color="#000080">Присоединенные файлы (документ "Счет от поставщика")</font></h1>
<h3 style="font-size: 13.4399995803833px;">Назначение</h3>
<p class="Usual">Справочник предназначен для использования подсистемы <strong>Присоединенные файлы</strong>. В нем хранятся присоединяемые файлы к документу <strong>Счет от поставщика</strong>.</p>
