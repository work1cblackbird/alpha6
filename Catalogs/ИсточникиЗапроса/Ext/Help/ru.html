<h3>Назначение</h3>
<p class="Usual">Справочник <strong>Источники запроса</strong> хранит возможные значения причин интереса товаром или объектов, интересовавшихся товаром. Относится к подсистеме <a href="Subsystem.Маркетинг.Subsystem.УпущенныйСпрос/Help">Упущенный спрос</a> раздела <a href="Subsystem.Маркетинг/Help">Маркетинг</a>.</p>
<p class="Usual">Данные справочника используются в обработке <a href="DataProcessor.УпущенныйСпрос/Help">Упущенный спрос</a>.</p>
<p></p></body></html>
