<h1><font color="#000080">Справочник "Причины упущенного спроса"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Справочник хранит все возможные причины, по которым был упущен спрос на товары. Относится к подсистеме <a href="Subsystem.Маркетинг.Subsystem.УпущенныйСпрос/Help">Упущенный спрос</a> раздела <a href="Subsystem.Маркетинг/Help">Маркетинг</a>. Данные справочника используются в обработке <a href="DataProcessor.УпущенныйСпрос/Help">Упущенный спрос</a>.</p>
<p></p></body></html>
