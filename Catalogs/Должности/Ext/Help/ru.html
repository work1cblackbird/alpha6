<h1><font color="#000080">Справочник "Должности"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Справочник <strong>Должности</strong> содержит перечень должностей в соответствии со штатным расписанием компании. Используется при заполнении информации о занимаемой должности в справочнике <a href="Catalog.Сотрудники/Help">Сотрудники</a>.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.Предприятие.Subsystem.СтруктураКомпании/Help">Структура  компании</a> раздела <a href="Subsystem.Предприятие/Help">Предприятие</a>.</p>
