<h3>Назначение</h3>
<p class="Usual">Справочник <strong>Виды событий</strong> хранит список возможных видов событий. Используется для более подробной детализации событий. Относится к подсистеме <a href="Subsystem.Маркетинг.Subsystem.Взаимодействия/Help">Взаимодействия с клиентами</a> раздела <a href="Subsystem.Маркетинг/Help">Маркетинг</a>.</p>
