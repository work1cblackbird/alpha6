<h1><font color="#000080">Справочник "Типы двигателей"</font></h1>
<h3>Назначение</h3>
<p class="Usual">В справочник "Типы двигателей" заносятся возможные типы двигателей автомобилей, обслуживаемых нашим предприятием.</p>
<p></p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается из меню <font color="#800000">"Справочники --&gt; Автомобили --&gt; Типы двигателей".</font></p></body></html>
