<p>Добавлены подсистемы, цель которых сделать формировании поставки более структурированным. При поставке:<br>Текст модулей объектов входящих в подсистемы "Защита" должен быть скрыт. <br>Объекты входящие в подсисетму "Удаляемые" должны быть удалены.</p>
<p>Добавлена обработка, переклбчающая режим отладки защиты.</p></body></html>
