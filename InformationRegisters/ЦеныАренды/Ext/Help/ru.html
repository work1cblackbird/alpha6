<h1><font color="#000080">Регистр сведений "Цены аренды автомобилей"</font></h1>
<h3 style="font-size: 13.4399995803833px;">Назначение</h3>
<div><br></div>
<div>
<p style="margin-bottom: 0cm; line-height: 100%;">
В регистре сведений хранятся цены
периодов аренды в разрезе модели и
варианта комплектации автомобиля. Также
в регистре хранится сумма необходимого
для аренды автомобиля депозита.</p>
<p style="margin-bottom: 0cm; line-height: 11.199999809265137px;"><br></p>
<p style="margin-bottom: 0cm; line-height: 11.199999809265137px;"></p>
