<h1><font color="#000080">Отчет "Печать реестра"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Отчет служит для формирования списка объектов для печати. Важным моментом является то, что выводимый список, учитывает, в том числе, видимость колонок и применённый для формы списка поиск. </p></body></html>
