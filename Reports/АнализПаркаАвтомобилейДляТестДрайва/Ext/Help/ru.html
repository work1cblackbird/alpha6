<h1><font color="#000080">Отчет "Анализ парка автомобилей для тест-драйва"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Этот отчет отображает различные показатели автомобилей, находящихся в данный момент в эксплуатации для тест-драйва.</p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается из меню <font color="#800000">"Отчеты --&gt; Автосалон --&gt; Анализ парка автомобилей для тест-драйва".</font></p></body></html>
