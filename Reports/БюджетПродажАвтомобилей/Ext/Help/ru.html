<h1><font color="#000080">Отчет "Бюджет закупок автомобилей"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Этот отчет служит для анализа данных о запланированных закупках автомобилей в разрезе моделей и вариантов комплектаций. </p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается из меню <font color="#800000">"Отчеты--&gt;Бюджет закупок автомобилей"</font></p></body></html>
